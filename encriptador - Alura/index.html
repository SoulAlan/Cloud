<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <title>Encriptador - Alura</title>
</head>
<body>
    <div>
        <img src="src/img/logo.png" class="logo">
    </div>

    <div class="content-container">
        <div class="container">
            <div>
                <textarea id="textArea" class="textarea" placeholder="Ingresa Texto Aquí"></textarea>
            </div>

            <div class="button-container">
                <button id="button1" class="button1" disabled>Encriptar</button>
                <button id="button2" class="button2">Desencriptar</button>
            </div>
        </div>

        <div class="rectangle-1">
            <div class="image-container">
                <img src="src/img/Muñeco.png" alt="Logo" class="img-style">
            </div>
            <h1 class="ttitle" readonly>Ningún mensaje fue encontrado</h1>
            <p class="message-body" readonly>Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="copybtn" class="button-cpy">Copiar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
