<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
  
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

function disenharCircunferencia(x,y,r){
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x,y,r,0,2*Math.PI);
    pincel.fill();
    }

function limpiarPantalla(){
    pincel.clearRect(0,0,600,400);
}

var x = 0;
var y = 20;
var direccion = 1; // 1 para movimiento de izquierda a derecha, -1 para movimiento de derecha a izquierda

function actualizaPantalla() {
    limpiarPantalla();
    disenharCircunferencia(x, y, 10);

    if (direccion === 1) {
        if (x < 600) {
            x++;
        } else {
            direccion = -1; // Cambia la dirección a movimiento de derecha a izquierda
            y += 20;
        }
    } else {
        if (x > 0) {
            x--;
        } else {
            direccion = 1; // Cambia la dirección a movimiento de izquierda a derecha
            y += 20;
        }
    }

    if (y >= 400) {
        // Reinicia las coordenadas y la dirección
        x = 0;
        y = 20;
        direccion = 1;
    }
}

setInterval(actualizaPantalla, 100);

</script>
